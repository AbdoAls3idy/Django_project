{% extends 'base.html' %}

    {% block breadcrumb %}
    <li class="breadcrumb-item active"><a href="{% url 'index' %}">Boards</a></li>
    {% endblock %}
    {% block content %}
    <table  class="table">
        <thead class="thead-light" >
            <tr>
                <th scope="col">Boards</th>
                <th scope="col">Posts</th>
                <th scope="col">Topics</th>
                <th scope="col">Last Post</th>
            </tr>
        </thead>
        <tbody>
            {% for board in boards %}
            <tr scope="row">
                <td>
                    <a href="{% url 'boards_topic' board.id %}">{{board.name}}</a><br>
                    <small>{{board.description}}</small>
                </td>
                <td>0</td>
                <td>0</td>
                <td></td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
    {% endblock %}
